<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Dataset - Data Mining App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-blue-700 font-extrabold text-2xl tracking-wide">Data Mining App</span>
                </div>
                <div class="flex space-x-8">
                    <a href="/" class="relative text-blue-700 font-semibold hover:text-blue-900 transition after:block after:h-0.5 after:bg-blue-700 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:origin-left after:duration-300 after:mt-1">Home</a>
                    <a href="/upload" class="relative text-blue-700 font-semibold hover:text-blue-900 transition after:block after:h-0.5 after:bg-blue-700 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:origin-left after:duration-300 after:mt-1">Upload CSV</a>
                    <a href="#" class="relative text-blue-700 font-semibold hover:text-blue-900 transition after:block after:h-0.5 after:bg-blue-700 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:origin-left after:duration-300 after:mt-1">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Upload -->
    <section class="py-16">
        <div class="max-w-lg mx-auto bg-white p-10 rounded-2xl shadow-2xl border border-blue-100">
            <h2 class="text-3xl font-bold mb-8 text-center text-blue-800">Upload Dataset</h2>
            <form method="POST" action="/proses" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label class="block mb-2 font-medium text-blue-700">Upload Dataset (CSV)</label>
                    <input type="file" name="file" required class="w-full border border-blue-200 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block mb-2 font-medium text-blue-700">Min Support</label>
                    <input type="text" name="min_support" value="0.2" required class="w-full border border-blue-200 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block mb-2 font-medium text-blue-700">Min Confidence</label>
                    <input type="text" name="min_confidence" value="0.7" required class="w-full border border-blue-200 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-700 text-white p-3 rounded-full font-semibold hover:bg-blue-800 transition transform hover:scale-105 shadow">Proses</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t border-blue-100 py-4 mt-12">
        <div class="max-w-7xl mx-auto text-center text-blue-700 text-sm">
            &copy; 2024 Data Mining App. All rights reserved.
        </div>
    </footer>

</body>
</html>
